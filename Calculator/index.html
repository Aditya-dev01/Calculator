    <div class="container">
        <div class="calculator">
            <input type="text" class="user">
            <div class="frame">
                <div class="box">AC</div>
                <div class="box">DEL</div>
                <div class="box">%</div>
                <div class="box">+</div>
                <div class="box">9</div>
                <div class="box">8</div>
                <div class="box">7</div>
                <div class="box">-</div>
                <div class="box">6</div>
                <div class="box">5</div>
                <div class="box">4</div>
                <div class="box">*</div>
                <div class="box">3</div>
                <div class="box">2</div>
                <div class="box">1</div>
                <div class="box">/</div>
                <div class="box">00</div>
                <div class="box">0</div>
                <div class="box">.</div>
                <div class="box">=</div>
            </div>
        </div>
    </div>
